<p>Login</p>

<ng-template #editTemplate>
  <div class="panel-body">
      <div>
        <input type="text" class="text" [(ngModel)]="editedUser.username">
        <label>username</label>
      </div>

      <div>
        <input type="password" class="text" [(ngModel)]="editedUser.password">
        <label>password</label>
      </div>

    <button (click)="login()"
            class="btn waves-effect waves-light"
            type="submit" name="action">Login</button>
  </div>

</ng-template>
