<p>Login</p>

<form>
  <div>
      <div class="form-group">
        <input type="text" (input)="setUsername(username.value)" #username required>
        <label>username</label>
      </div>

      <div>
        <input type="password" (input)="setPassword(password.value)" #password required>
        <label>password</label>
      </div>

    <button (click)="login()" class="btn waves-effect waves-light">Login</button>
  </div>

</form>
